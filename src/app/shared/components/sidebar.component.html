<div class="wrapper">
	<!-- Sidebar -->
	<nav id="sidebar" class="sidebar col-md-2 bg-light">
		<div class="sidebar-header">
			<h2>
				<a [routerLink]="['/main']">{{family.familyName}}</a>
			</h2>
		</div>

		<ul class="users">
			<li *ngFor="let user of users">
				<a [routerLink]="['/user-profile/',user.userId]" routerLinkActive="active">{{user.userDisplayName}}</a>
			</li>
		</ul>
	</nav>

</div>
