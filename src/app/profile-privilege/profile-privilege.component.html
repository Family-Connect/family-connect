
	<!-- As a heading -->
	<div class="navbar navbar-light bg-light fixed-top">
		<span class="navbar-brand mb-0 h1">FamilyConnect</span>

		<!-- Page Content -->
		<div id="main container-fluid">
			<!-- Buttons -->
			<div class="buttons">

				<div class="configButtons">
					<button type="button" id="plusButton" class="btn plusButton">
						<i class="fas fa-plus"></i>
					</button>

					<button type="button" id="settingsButton" class="btn settingsButton">
						<i class="fas fa-cog"></i>
					</button>
				</div>
			</div>
		</div>
</div>

<!-- Actual content (not sidebar) - edit below -->

<div class="content">
	<h4 class="whoseIn">Who's in the family?</h4>


<div class="container-fluid">
	<div class="user">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Email</th>
					<th scope="col">Display Name</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Privilege</th>
					<th scope="col">Delete User</th>
					<th scope="col">Edit User</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users">
					<th scope="row">{{user.userEmail}}</th>
					<td>{{user.userDisplayName}}</td>
					<td>{{user.userPhoneNumber}}</td>
					<td>{{user.userPrivilege}}</td>
					<td><button type="button" id="deleteButton" class="btn plusButton" (click)="deleteUser();">
						<span class="fa-stack fa-1x">
							<i class="fas fa-trash-alt"></i>
						</span>
					</button></td>
					<td><button type="button" id="editButton" class="btn plusButton" (submit)="editUser();">
						<i class="fas fa-pencil-alt"></i>
					</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<div class="users" >
		<form [formGroup] = "userForm">
			<div class="form-group row">
				<label id="email-input" class="col-12 col-form-label">Email</label>
				<div class="col-12">
					<label>
						<input class="form-control" type="email" name="emailaddress" formControlName="userEmail">
					</label>
				</div>
			</div>
			<div class="form-group row">
				<label id="displayname-input" class="col-12 col-form-label">Display Name</label>
				<div class="col-12 input-group">
					<label>
						<input type="text" class="form-control" name="displayName" formControlName="userDisplayName">
					</label>
				</div>
			</div>
			<div class="form-group row">
				<label id="phoneNumber-input" class="col-12 col-form-label">Phone Number</label>
				<div class="col-12">
					<label>
						<input class="form-control" type="number" name="phoneNumber" formControlName="userPhoneNumber">
					</label>
				</div>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="userPrivilege" id="inlineRadio1" value="0" formControlName="userPrivilege">
				<label class="form-check-label" for="inlineRadio1">0</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="userPrivilege" id="inlineRadio2" value="1" formControlName="userPrivilege">
				<label class="form-check-label" for="inlineRadio2">1</label>
			</div>
			<button type="submit" id="btn-1">Update</button>
			<button type="reset" id="btn-2">Cancel</button>
		</form>
	</div>
</div>
</div>
