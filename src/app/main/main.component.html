	<sidebar></sidebar>

	<!-- Page Content -->
	<div id="main container-fluid">
		<!-- Buttons -->
		<div class="buttons">

			<button type="button" id="sidebarCollapse" class="btn toggleButton">
				<i class="fas fa-ellipsis-h"></i>
			</button>

			<div class="configButtons">
				<button type="button" id="plusButton" class="btn plusButton">
					<i class="fas fa-plus"></i>
				</button>

				<button type="button" id="settingsButton" class="btn settingsButton">
					<i class="fas fa-cog"></i>
				</button>
			</div>


			<!-- Actual content (not sidebar) - edit below -->
			<!--Radio buttons-->
			<div class="content container">
				<div class="row no-gutters">
					<h2>Events</h2>

				<!--</div>-->
				</div>

					<!--Search Box-->
					<div class="input-group input-group-sm">
						<div class="input-group-prepend col-sm-6 col-md-3">
							<div class="custom-control custom-radio">
								<span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
							</div>
							<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
						</div>
					</div>

				<!--Check box, just me-->
				<div class="container mt-3">
					<div class="row no-gutters">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="justMe">
							<label class="custom-control-label" for="justMe" (click)="justMe()" >Just Me </label>
						</div>
					</div>
				</div>

				<!--Event Drop Down-->
				<div class="container mt-3">
					<div class="row">
						<div class="col-xs-12 col-12 col-md-4 form-group">
							<input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue">
						</div>
						<div class="col-xs-12 col-12 col-md-3 form-group">
							<button class="btn btn-success" (click)="drp.toggle()" [attr.aria-expanded]="drp.isOpen">Date
								Range Picker</button>
						</div>
					</div>
					<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" *ngFor="let event of events">
						<ngb-panel title="event-title"><h4>{{event.eventName}}</h4>
							<ng-template ngbPanelContent>
							<p>{{event.eventContent}}</p>
							<p>{{event.eventUserId}}</p>
							</ng-template>
						</ngb-panel>

							<!--<p>{{task.taskDescription}}</p>-->
						<!--</ng-template>-->
						<!--</ngb-panel>-->
					</ngb-accordion>
				</div>
				</div>
